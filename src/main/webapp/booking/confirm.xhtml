<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <c:choose>
                    <c:when test="#{booking.theater=='none'}">
                        <h2>Фильм не найден, выберите другой сеанс</h2>
                        <h:form>
                            <p>Название фильма: #{booking.movieName}</p>
                            <p>Начало сеанса: #{booking.startTime}</p>
                            <p><h:commandButton id="back" value="Назад" action="showtimes"/></p>
                        </h:form>
                    </c:when>

                    <c:otherwise>
                        <h2>Забронировать?</h2>
                        <h:form>
                            <p>Название фильма: #{booking.movieName}</p>
                            <p>Начало сеанса: #{booking.startTime}</p>
                            <p>Театр: #{booking.theater}</p>
                            <p><h:commandButton id="next" value="Да" action="print"/></p>
                            <p><h:commandButton id="back" value="Назад" action="showtimes"/></p>
                        </h:form>
                    </c:otherwise>
                </c:choose>
            </ui:define>

        </ui:composition>

    </body>
</html>
