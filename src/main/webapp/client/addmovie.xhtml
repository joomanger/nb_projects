<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Добавить новый фильм</h1>
                <h:form>
                    <table cellpadding="5" cellspacing="5">
                        <tr>
                            <th align="left">ID фильма:</th>
                            <td>
                                <h:inputText value="#{movieClientBean.movieId}"/>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Название фильма:</th>
                            <td>
                                <h:inputText value="#{movieClientBean.movieName}"/>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Актеры:</th>
                            <td>
                                <h:inputText value="#{movieClientBean.actors}"/>
                            </td>
                        </tr>
                    </table>
                    <h:commandButton value="Добавить" action="movies" actionListener="#{movieClientBean.addMovie()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
